<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1</title>
</head>
<body>
  <h1>암호해독</h1>
  <p>모든 알고리즘을 해독할 수 있는 알고리즘 7 원석를 보유한 알고리즘 제왕 <strong>파이</strong>와 <strong>썬</strong>은 죽기 전,
    이 보물에 '암호'를 걸어 세계 어딘가에 묻어놨다고 공표하였다.그가 남긴 문자는 아래와 같다.
  </p>
  <pre>
    섬으로 향하라!

    '   + -- + - + -   '
    '   + --- + - +   '
    '   + -- + - + -   '
    '   + - + - + - +   '
    
    해(1)와 달(0),
    Code의 세상 안으로!(En-Coding)
    
    출력조건 : 문자열
  </pre>

  <script>
    let data = [
      '   + -- + - + -   ',
      '   + --- + - +   ',
      '   + -- + - + -   ',
      '   + - + - + - +   '
    ];

    let result = '';
    for (let i of data) {
      result += String.fromCharCode(parseInt(i.replace(/ /g, '').replace(/\+/g, '1').replace(/-/g, '0'), 2)); // 이진수 -> 십진수 -> 문자
    }
    console.log(result); 
  </script>
</body>
</html>
